<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script>
    $('document').ready(function () {
      var to_play = [];
      var last_said;
      var counter = 0;
      var to_remove = -1;
      var video_runner = false;

      function run_text(string) {
        if (string.length === 0) {
          return;
        }

        if (string !== last_said) {
          console.log(string);
          last_said = string.replace(" ", "");
          var split = string.split(" ");
          for (var i = 0; i < split.length; i++) {
            update_video(split[i]);
          }
        }
      }

      function update_video(text) {
        $.ajax({
          url: '/api/',
          data: {'word': text},
          type: 'GET',
          success: function (response) {
            if (response.length === 0) {
              return;
            }

            to_play.push(counter);
            create_video_element(counter, response);
            counter += 1;

            if (!video_runner) {
              play_video();

              video_runner = setInterval(function () {
                if (to_play.length === 0) {
                  clearInterval(video_runner);
                  video_runner = false;
                  return;
                }

                play_video();
              }, 800)
            }
          }
        })
      }

      function play_video() {
        if (to_remove !== -1) {
          document.getElementById(to_remove).remove();
        }

        var entry = to_play.shift();
        to_remove = entry;
        console.log(entry);
        element = document.getElementById(entry);
        element.removeAttribute("hidden");
        element.currentTime = 0.5;
        element.playbackRate = 1.5;
        element.play();
      }

      function create_video_element(id, url) {
        var video = document.createElement('video');
        var source = document.createElement('source');

        video.setAttribute("width", 320);
        video.setAttribute("height", 240);
        video.setAttribute("id", id);
        video.setAttribute('src', url);
        video.setAttribute("hidden", true);

        video.appendChild(source);
        video.removeAttribute("controls");
        video.load();

        document.getElementById("body").appendChild(video);
      }

      var recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      var previous = "";

      recognition.onerror = function (event) {
        console.log(event.error);
      };

      var remember = '';
      var timer;

      recognition.onresult = function (event) {
        if (event.results.length !== 1) {
          run_text(event.results[0][0].transcript.replace(previous, "").trim());

          if (!event.results[1][0].transcript.substring(1, event.results[1][0].transcript.length).includes(" ") && event.results[1].isFinal) {
            run_text(event.results[1][0].transcript);
          }

          clearTimeout(timer);
          timer = setTimeout(function () {
            run_text(remember);
          }, 1000);

          remember = event.results[1][0].transcript;
          previous = event.results[0][0].transcript;
        }
      };
      recognition.start();
    });
  </script>
  <script>
    $('document').ready(function () {

    });
  </script>
